<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Teknologi</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Icon Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS Template -->
  <style>
    /* Body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'PT Sans', sans-serif;
      color: #2c3e50;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .container {
      max-width: 1140px;
      margin: auto;
      padding: 0 1rem;
    }

    /* Header  */
    header {
      display: flex;
      justify-content: space-between;
      padding: 1rem 0;
    }
    header .left {
      display: flex;
      align-items: center;
    }
    header .logo {
      margin-right: 1.5rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #2c3e50;
    }
    header .header-link {
      display: flex;
    }
    header .header-link a {
      margin-right: 1rem;
      color: #34495e;
    }
    header .header-link a:hover, header .header-link a.active {
      color: #2c3e50;  
    }
    header .header-search {
      padding: .8rem;
      border: 1px solid #ecf0f1;
      border-radius: 5px;
    }
    header .header-search:focus {
      padding: .8rem;
      outline: none;
      border-color: #3498db;
    }

    /* Navbar  */
    nav {
      background-color: #3498db;
    }
    nav .nav-link {
      display: flex;
      margin: 0 -1rem;
    }
    nav a {
      color: #ecf0f1;
      padding: 1rem;
      position: relative;
    }
    nav a:after {
      content: '';
      background-color: #f1c40f;
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 100%;
      display: none;
    }
    nav a:hover:after {
      display: block;
    }
  </style>
</head>
<body> 
  <!-- Template -->

  <!-- Header -->
  <div class="container">
    <header>
      <div class="left">
        <a href="" class="logo">Blog Teknologi</a>
        <div class="header-link">
          <a href="" class="active">Beranda</a>
          <a href="">Tentang</a>
          <a href="">Kontak</a>
        </div>
      </div>

      <div class="right">
        <input type="search" placeholder="Cari Artikel" class="header-search">
      </div>
    </header>
  </div>

  <!-- Navbar -->
  <nav>
    <div class="container">
      <div class="nav-link">
        <a href="">HTML</a>
        <a href="">CSS</a>
        <a href="">Javascript</a>
        <a href="">PHP</a>
        <a href="">Bootstrap</a>
      </div>
    </div>
  </nav>

</body>
</html>
